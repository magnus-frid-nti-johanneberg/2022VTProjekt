<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus F Contact</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Unica+One&family=Vollkorn:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contact-wrapper"> 

        <nav class="navbar">  
            <header class="header-logo"> 
            <a href="index.html"><img src="img/Magnus-Portfolio-logo.png" class="portfolio-logo"> </a>
        </header> 
    
            <div class="burgermenu">
                <ul class="navLinks"> 
                    <li><a href="work.html">Work</a></li>
                    <li><a href="studio.html">The Studio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
    
                <div class="burger"> 
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
           </div>
        </nav>

        <section class="ch-section"> 
            <div class="ch-imageblock">
                <div class="ch-heading"> 
                    <div class="ch-hd-content1"> Let's get this ball rolling</div>
                    <div class="ch-hd-content2"> Get In Touch!</div>
                </div>
            </div>
        </section>   
        
        <section class="ct-section">
                <div class="contact-container"> 
                    <form action="" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                            placeholder="John Smith" tabindex="1" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                            placeholder="john@smith.com" tabindex="2" required>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                            placeholder="Subject of Message" tabindex="3" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label"> Message </label>
                            <textarea class="form-control" rows="5" cols="50" id="message" name="message" 
                            placeholder="Enter Message..." tabindex="4"></textarea>
                        </div>
                        <div>
                            <button class="ct-btn" type="submit">Send</button>
                        </div>
                    </form>
                </div> 
        </section>

        <footer> 
            <div class="contact-section"> 
                <ul class="contact-heading">
                   <li> <a href="#" target="_blank"><ion-icon size="large" name="mail-outline"></ion-icon></a></li> 
                    <li><a href="https://www.instagram.com/" target="_blank"> <ion-icon size="large" name="logo-instagram"></ion-icon> </a></li>
                    <li><a href="https://twitter.com/" target="_blank">  <ion-icon size="large" name="logo-twitter"></ion-icon> </a></li>
                </ul>
            </div>
        
        <div class="linef"> </div>
        
            <div class="ftmenu-section"> 
                <ul class="ftmenu-heading"> 
                    <li><a href="work.html"> Work </a></li>
                    <li><a href="studio.html"> The Studio </a></li>
                    <li><a href="contact.html"> Contact</a></li>
        
                </ul>
            </div>
        </footer>
    </div> 
    
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
